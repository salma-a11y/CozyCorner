<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment checkout</title>
    <link rel="icon" href="img/icons8-credit-card-48.png" class="icon">
    <link rel="stylesheet" href="css/styles_salma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>    
<body>
    <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
                <p>p</p>
            </div>

            <h2>Payment</h2>
            <div class="form">
                <div class="card space icon-relative ">
                    <label class="label">Card holder: </label>
                    <input type="text" class="input" placeholder="Coding Market" id="cardHolder">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card number: </label>
                    <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card number" id="cardNumber">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                    <div class="card-item icon-relative">
                        <label class="label">Expiry date: </label>
                        <input type="text" class="input" data-mask="00 / 00" placeholder="00 / 00" id="expiryDate">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVC: </label>
                        <input type="text" class="input" data-mask="000" placeholder="000" id="cvc">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="btn" onclick="validatePaymentForm()">
                    Pay
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script>
        function validatePaymentForm() {
            // Get values from form fields
            const cardHolder = document.getElementById('cardHolder').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvc = document.getElementById('cvc').value;

            // Check if any field is empty
            if (!cardHolder || !cardNumber || !expiryDate || !cvc) {
                alert('Please fill in all the required fields before proceeding.');
            } else {
                // Redirect to the payment page if all required fields are filled
                window.location.href = 'Delivr.html';
            }
        }
    </script>
</body>  
</html>
