<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="css/user.css">
    

</head>
<body>

<div class="user-info">
    <h1>User Information</h1>
    <table>
        <tr>
            <th>User Name</th>
            <td id="userName">John Doe</td>
        </tr>
        <tr>
            <th>Address</th>
            <td id="address">123 Main Street, Cityville</td>
        </tr>
        <tr>
            <th>Email</th>
            <td id="email">john.doe@example.com</td>
        </tr>
        <tr>
            <th><i class="fas fa-lock"></i> Password</th>
            <td id="password"><i class="fas fa-lock"></i> John_1234</td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td id="phoneNumber">123-456-7890</td>
        </tr>
        <tr>
            <th>Order Number</th>
            <td id="orderNumber">12345</td>
        </tr>
        <tr>
            <th>Date</th>
            <td id="orderDate">2023-11-26</td>
        </tr>
        <tr>
            <th>Total Amount</th>
            <td id="totalAmount">$100.00</td>
        </tr>
        <tr>
            <th>Status</th>
            <td id="orderStatus">Shipped</td>
        </tr>
    </table>
</div>


</body>
</html>
