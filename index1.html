<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>Responsive Registration</title>
        <link rel="stylesheet" href="style1.css">
 

    </head>
    <body>
       <section class="container">
        <header>Registeration</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" required placeholder="Enter  full name">
            </div>
            <div class="input-box">
                <label for="">Email Address</label>
                <input type="text" required placeholder="Enter  Email Address">
            </div>
            
            
            <div class="column">
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="number" required placeholder="Enter  phone number">
                </div>
                <div class="input-box">
                    <label for="">Birth Date</label>
                    <input type="date" required placeholder="Enter birth date">
                </div>
                 
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option"> 
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked>
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender">
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender">
                    <label for="check-other">Prefer not to say</label>
                </div>
                </div>

            </div>
            <div class="input-box address">
                <label for="">Address</label>
                <input type="text" required placeholder="Enter street address">
                <input type="text" required placeholder="Enter street address line 2 ">
                <div class="cloumn">
                    <div class="select-box">
                        <select name="" id="">
                            <option value="" hidden>Country</option>
                            <option value="">America</option>
                            <option value="">Egypt</option>
                            <option value="">India</option>
                            <option value="">Nepal</option>
                        </select>
                    </div>
 
                <input type="text" required placeholder="Enter your city">
                </div>
               <div class="column">
                <input type="text" required placeholder="Enter your region">
                <input type="number" required placeholder="Enter postal code">
               </div>

            </div>
             
            <button onclick="window.location.href='index1.html'">Sumbit</button>
           
        </form>
       </section>
    </body>
</html>
